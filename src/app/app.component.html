<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label> Payee Name</label>
      <input type="text" class="form-control" (input)="onNameChanged($event)">
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChanged($event)">
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ date | date: 'shortDate' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input type="text" class="form-control" (input)="onAmountChanged($event)">
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency: 'USD': true: '1.2-2' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input type="text" class="form-control" (input)="onHeightChanged($event)">
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: '1.2-2' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input type="text" class="form-control" (input)="onMilesChanged($event)">
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convert: 'm' }}
      </div>
    </div>
  </div>
</div>
